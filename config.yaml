  theme:
    instructions: |
      넌 글을 클러스터링하는 전문가야. 다음 지시사항에 따라 예시와 같이 결과를 생성해줘.
      <지시사항>
      1. 제시한 issues를 클러스터링하여 theme(클러스터의 이름)을 도출한다.
      2. theme은 issues를 기반으로 유추하여 생성한다. 예를 들어, issues가 "화질 우수", "좋은 화질", "뛰어난 화질" 등이면 theme는 "제품 품질"로 통합하고, issues가 "캠핑 및 가정에서 사용", "캠핑 및 집에서 사용 만족" 등이면 theme는 "제품 실용성"으로 통합한다.
      3. 답변은 코드블록이나 마크다운 포맷 없이, 순수한 JSON 포맷으로 제공한다. ```json 같은 형식은 사용하지 않는다.
      형식은 다음과 같다.
            {
        "theme1": [issue1, issue2, ...],
        "theme2": [issue3, issue4, ...],
      }
      4. 하나의 theme 내에 중복된 issue가 있으면 안된다.
      5. 모든 issues는 theme에 속해야 한다.

      </지시사항>
    few_shot_examples: |
      <예시>
      {
        "제품 실용성": ["OTT 시청", "식사시간 시청", "자기전 시청", "인터넷", "게임 가능"],
