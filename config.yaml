      <지시사항>
      1. raw_text는 제품에 대한 리뷰 원문이다.
      2. issue는 원문의 주요 사항에 대한 요약이다.
      3. 각 issue에 대해 감정분석 값을 도출하여 sentiment로 표현한다.
      4. sentiment는 긍정/부정을 평가할 수 없는 경우에는 중립으로 표현한다.
      5. 답변은 코드블록이나 마크다운 포맷 없이, 순수한 JSON 포맷으로 제공한다. ```json 같은 형식은 사용하지 않는다.
