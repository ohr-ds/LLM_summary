    - "#제휴"
    - "#파트너십"
    - "#홍보"
    - "#광고제휴"
    - "#광고리뷰"
    - "#프로모션"
    - "#AD"
    - "#Sponsored"
    - "#SponsoredPost"
    - "#PaidPartnership"
    - "#PaidPromotion"
    - "#Promotion"
    - "#PR"
