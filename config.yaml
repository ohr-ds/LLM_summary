data_crawling:
  exclude_phrase:
    - "제품을 협찬받아 작성되었습니다"
    - "제품을 제공받아 작성하였습니다"
    - "협찬을 받아 작성된 포스팅입니다"
    - "소정의 사례금을 받고 작성되었습니다"
    - "사례금을 받아 작성한 글입니다"
    - "제공한 금전적 보상을 받고 작성되었습니다"
    - "제품을 협찬받고 소정의 사례금을 받아 작성되었습니다"
    - "협찬과 사례금을 받아 작성된 리뷰입니다"
    - "제품 협찬과 함께 작성되었습니다"
    - "제품과 사례금을 제공받아 작성되었습니다"
    - "광고를 포함하고 있습니다"
    - "홍보를 목적으로 작성되었습니다"

  exclude_hashtag:
    - "#광고"
    - "#협찬"
    - "#스폰서"
    - "#지원받음"
    - "#유료광고"
    - "#광고포함"
    - "#제휴"
    - "#파트너십"
    - "#홍보"
    - "#광고제휴"
    - "#광고리뷰"
    - "#프로모션"
    - "#AD"
    - "#Sponsored"
    - "#SponsoredPost"
    - "#PaidPartnership"
    - "#PaidPromotion"
    - "#Promotion"
    - "#PR"
preprocessing:
  filter:
    - lgstanbymeclub
    - imsanbu
    - campingfirst

gptapi:
  parameters:
    model: "gpt-4o"
    temperature: 0.5
    stream: False

  sentiment:
    instructions: |
      넌 글을 요약하는 전문가야. 어떤 제품에 대한 리뷰 원문(raw_text)을 주면 다음 지시사항에 따라 예시와 같이 결과를 생성해줘.
      <지시사항>
      1. issue는 원문의 주요 사항에 대한 요약이다. 유사한 issue는 하나로 만들어줘. 예를 들어, "화질 우수", "좋은 화질", "뛰어난 화질" 등은 "우수한 화질"로 통합하고, "캠핑 및 가정에서 사용", "캠핑 및 집에서 사용 만족" 등은 "캠핑 및 가정 사용"으로 통합한다.
      2. 각 issue에 대해 감정분석 값을 도출하여 sentiment로 표현한다.
      3. sentiment는 긍정/부정을 평가할 수 없는 경우에는 중립으로 표현한다.
      4. 답변은 코드블록이나 마크다운 포맷 없이, 순수한 JSON 포맷으로 제공한다. ```json 같은 형식은 사용하지 않는다.
